<md-toolbar>{{ pageTitle }}</md-toolbar>

<md-list class="md-list-custom">
  <md-list-item *ngFor="let ingredient of ingredients" class="md-list-item-custom">
    <h4 md-line>{{ingredient.ingredientName}}</h4>
    <button md-icon-button [routerLink]="['/ingredientEdit', ingredient.ingredientId]" mdTooltip="Edit">
        <md-icon>edit</md-icon>
      </button>
    <button md-icon-button (click)="deleteIngredient(ingredient)" mdTooltip="Delete">
        <md-icon>delete</md-icon>
      </button>
  </md-list-item>
</md-list>

<button md-mini-fab class="add-fab" [routerLink]="['/ingredientEdit', 0]">
    <md-icon>add</md-icon>
</button>
