<md-toolbar>{{ pageTitle }}</md-toolbar>

<md-list class="md-list-custom">
  <md-list-item *ngFor="let trait of traits" class="md-list-item-custom">
    <h4 md-line>{{trait.traitName}}</h4>
    <button md-icon-button [routerLink]="['/traitEdit', trait.traitId]" mdTooltip="Edit">
        <md-icon>edit</md-icon>
      </button>
    <button md-icon-button (click)="deleteTrait(trait)" mdTooltip="Delete">
        <md-icon>delete</md-icon>
      </button>
  </md-list-item>
</md-list>

<button md-mini-fab class="add-fab" [routerLink]="['/traitEdit', 0]">
    <md-icon>add</md-icon>
</button>
