<md-toolbar>
  {{ pageTitle }}</md-toolbar>

<md-list style="padding-top: 0px;">
  <md-list-item *ngFor="let goalArea of goalAreas" style="border-top: 1px solid rgba(0,0,0,.06);">
    <h4 md-line>{{goalArea.goalAreaName}}</h4>
    <button md-icon-button [routerLink]="['/goalAreaEdit', goalArea.goalAreaId]" mdTooltip="Edit">
        <md-icon>edit</md-icon>
      </button>
    <button md-icon-button (click)="deleteGoalArea(goalArea)" mdTooltip="Delete">
        <md-icon>delete</md-icon>
      </button>
  </md-list-item>
</md-list>

<button md-mini-fab class="add-fab" [routerLink]="['/goalAreaEdit', 0]">
    <md-icon>add</md-icon>
  </button>
