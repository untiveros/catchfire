<md-card>
  <h3 class="module-title-style">{{ pageTitle }}</h3>
  <hr>
  <md-chip-list>
    <md-chip *ngFor="let goal of goals">
      <h4 md-line>{{goal.goalName}}</h4>
      <p md-line>{{goal.goalDescription}}</p>
      <button md-icon-button [routerLink]="['/goalEdit', goal.goalId]" title="Edit">
        <md-icon>edit</md-icon>
      </button>
      <button md-icon-button  (click)="deleteGoal(goal)">
        <md-icon>delete</md-icon>
      </button>
    </md-chip>
  </md-chip-list>

  <button md-mini-fab class="add-fab" [routerLink]="['/goalEdit', 0]">
    <md-icon>add</md-icon>
  </button>
</md-card>
