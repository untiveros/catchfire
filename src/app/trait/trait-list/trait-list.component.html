<md-card>
  <h3 class="module-title-style">{{ pageTitle }}</h3>
  <hr>
  <md-chip-list>
    <md-chip *ngFor="let trait of traits">
      <h4 md-line>{{trait.traitName}}</h4>
      <p md-line>{{trait.traitDescription}}</p>
      <button md-icon-button [routerLink]="['/traitEdit', trait.traitId]" title="Edit">
        <md-icon>edit</md-icon>
      </button>
      <button md-icon-button  (click)="deleteTrait(trait)">
        <md-icon>delete</md-icon>
      </button>
    </md-chip>
  </md-chip-list>

  <button md-mini-fab class="add-fab" [routerLink]="['/traitEdit', 0]">
    <md-icon>add</md-icon>
  </button>
</md-card>
